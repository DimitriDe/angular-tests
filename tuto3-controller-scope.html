<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular test</title>
  </head>
  <body ng-app="myApp">
    <div ng-controller="commentsController">
      <input type="text" ng-model="query"/>

      <select ng-model="order">
        <option value="+username">Nom</option>
        <option value="+content">Commentaire</option>
      </select>


      <div ng-repeat="comment in comments |
        filter:{content:query} |
        orderBy:order">
        <p>
          <strong>{{comment.username}}</strong>
          <br/>
          {{comment.content}}
        </p>
      </div>
    </div>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

    <script type="text/javascript">
      var myApp = angular.module('myApp',[]);
      myApp.controller('commentsController', ['$scope', function($scope) {
        $scope.query="";
        $scope.comments = [
          {username:'Matthieu', content:'Kikoo'},
          {username:'Marc', content:'Asv ?'},
          {username:'luc', content:'Mdr'},
        ];
      }])
    </script>

  </body>
</html>
